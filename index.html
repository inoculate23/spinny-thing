<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinny Thing - Spiral Line Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spinny Thing</h1>
        <p class="subtitle">Spiral Line Drawer</p>
        <canvas id="spiralCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <label>
                Speed: <input type="range" id="speedSlider" min="1" max="10" value="5">
            </label>
            <label>
                Spiral Density: <input type="range" id="densitySlider" min="1" max="20" value="10">
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
